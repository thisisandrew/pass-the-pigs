<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="pigs.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <div id="scoreboard">
        <table>
            <tr>
                <th>Turns</th>
                <th>Computer</th>
                <th>Player</th>
            </tr>
            <tr id="turn_1">
                <td>Turn 1</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_2">
                <td>Turn 2</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_3">
                <td>Turn 3</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_4">
                <td>Turn 4</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_5">
                <td>Turn 5</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_6">
                <td>Turn 6</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_7">
                <td>Turn 7</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_8">
                <td>Turn 8</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_9">
                <td>Turn 9</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="turn_10">
                <td>Turn 10</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="totals">
                <th>Totals</th>
                <td id="score_player_1">0</td>
                <td id="score_player_2">0</td>
            </tr>
            <tr>
                <th>Games</th>
                <td id="game_score_player_1"></td>
                <td id="game_score_player_2"></td>
            </tr>
        </table>
    </div>
    
    <div id="controls">
        <a href="#" id="reset">Wipe & Restart</a> <a href="#" id="ui-btn-new-game">New Game</a>
        <br />
        <a href="#" id="ui-btn-roll">Player Roll</a>

        
        <div id="pig1" class="pig">
            Pig 1: <span id="pig1-pos"></span>
        </div>
        <div id="pig2" class="pig">
            Pig 2: <span id="pig2-pos"></span>        
        </div>
        <div id="scores" style="display: none">
            For your <span id="roll-name"></span> you scored <span id="roll-points"></span>
        </div>   
    </div>

    <script type="text/javascript" src="pigs.data.js"></script>
    <script type="text/javascript" src="pigs.competition.js"></script>
    <script type="text/javascript" src="pigs.game.js"></script>
    <script type="text/javascript" src="pigs.js"></script>
    
</body>
</html>
