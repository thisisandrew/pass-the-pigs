<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="app/css/pigs.css" />
	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script> -->
	<script src="app/data/pigs.data.js"></script>
</head>

<body>
    <div id="scoreboard">
        <table>
            <tr id="header">
                <th>Round</th>
                <th id="player_1" class="current">Player 1</th>
                <th id="player_2">Player 2</th>
            </tr>
            <tr id="round_1">
                <td>Round 1</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_2">
                <td>Round 2</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_3">
                <td>Round 3</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_4">
                <td>Round 4</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_5">
                <td>Round 5</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_6">
                <td>Round 6</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_7">
                <td>Round 7</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_8">
                <td>Round 8</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_9">
                <td>Round 9</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="round_10">
                <td>Round 10</td>
                <td class="player_1"></td>
                <td class="player_2"></td>
            </tr>
            <tr id="totals">
                <th>Totals</th>
                <td id="score_player_1">0</td>
                <td id="score_player_2">0</td>
            </tr>
            <tr>
                <th>Games</th>
                <td id="game_score_player_1"></td>
                <td id="game_score_player_2"></td>
            </tr>
        </table>
    </div>
    
    <div id="controls">
        <a href="#" id="reset">Wipe & Restart</a> <a href="#" id="ui-btn-new-game">New Game</a>
        <br />
        <a href="#" id="ui-btn-roll">Player Roll</a> <a href="#" id="ui-btn-pass-the-pigs">Pass the Pigs</a>

        
        <div id="pig1" class="pig">
            Pig 1: <span id="pig1-pos"></span>
        </div>
        <div id="pig2" class="pig">
            Pig 2: <span id="pig2-pos"></span>        
        </div>
        <div id="scores" style="display: none">
            For your <span id="roll-name"></span> you scored <span id="roll-points"></span>
        </div>   
    </div>

</body>
</html>
